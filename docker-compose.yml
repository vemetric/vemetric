version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: vemetric-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vemetric
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vemetric-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: vemetric-clickhouse
    environment:
      - CLICKHOUSE_DB=vemetric
      - CLICKHOUSE_PASSWORD=
    ports:
      - '8123:8123'
      - '9000:9000'
      - '9363:9363'
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local

networks:
  default:
    name: vemetric-network
    driver: bridge
